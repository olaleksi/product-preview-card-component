<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 127px; }

  </style>
</head>
<body>
    <main>

      <div class="bgdiv">
        <div class="maincontainer">
          <div class="imgcontainer"><img class="pefimg" src="image-product-desktop.jpg" alt=""></div>
          <div class="contentdiv">
            <h1 class="pef1">PERFUME</h1>
            <div class="gabrielle">
              <P>Gabrielle<br>Essence Eau De<br>
                Parfum</p>
            </div>
            <br>
            <p class="pef1">A floral, solar and voluptuos interpretation
              composed by olivier Polge, Perfumer-Creator
              for the House of CHANEL
            </p>
            <br>
      
            <div class="price"><span class=" pcolor">$149.99</span> <span class="linethrough">$169.99</span> </div>
      
            <div class="checkout">
              <p class="subcheck">Add to cart</p>
            </div>
      
          </div>
        </div>
      </div>



      
    </main>

  
  <footer class="attribution">

</html>
